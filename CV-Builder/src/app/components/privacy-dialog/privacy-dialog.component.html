<h2 mat-dialog-title>Privacy Consent</h2>

<mat-dialog-content class="mat-typography">
  <p>You can save your draft and continue working on it the next time you visit this page.</p>
  <p>For this purpose, the current revision is stored in your browser, this happens entirely on your computer.</p>
  <p>Your data will not be sent to any server!</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
